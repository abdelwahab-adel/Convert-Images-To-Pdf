<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image to PDF Converter</title>
<!-- Google Fonts for beautiful typography -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<button id="themeToggle" style="margin-left:80%; margin-top:-2%; padding:-99%" >Dark Mode</button>


<h1 >Convert Images To Pdf  </h1>
<h3 style="font-size: 130%;">User friendly web app to convert photos and other images to PDF quickly and easily
</h3>

<!-- Upload Images -->
<input  type="file" id="imageUpload" multiple accept="image/*" />
<button  ><label for="imageUpload">  Choose Images</label></button>

<!-- Preview of Selected Images -->
<div id="imagesPreview"></div>

<!-- Convert Button -->
<button id="convertBtn">Convert to PDF</button>
<h3 style="margin-top: 2%;">Online &#10003; &#10003; limits &#10003; Secure &#10003;</h3>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
